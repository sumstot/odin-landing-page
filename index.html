<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ramen Ranger Landing Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header"> 
      <div class="logo">insert logo here</div>
      <div class="right-links">
        <a>link 1</a>
        <a>link 2</a>
        <a>link 3</a>
      </div>
    </div>
    <div class="top">
      <h1>Welcome to The Ramen Ranger Page </h1>
      <p> Here you will find reviews for ramen all across Japan</p>
      <button class="top-butto button">Sign Up</button>
    </div>
    <div class="information">
      <div class="info-paragraph">
        <p>Here are some of the ramen reviews you can access</p>
      </div>
      <div class="img-container">
        <div class="image"><img src="images/enishi.jpg" alt="Tantanmen from Enishi"></div> 
        <div class="image"><img src="images/buta-no-hoshi.jpg" alt="Tonkotsu ramen from Buta no Hoshi"></div>
        <div class="image"><img src="images/hayato.jpg" alt="Miso ramen from Hayato"></div>
        <div class="image"><img src="images/seabura.jpg" alt="Spicy niboshi ramen from Seabura no Kami"></div>
      </div>
    </div>
    <div class="bio">Insert bio of me here</div>
    <div class="bottom-sign-up">
      <p>add text for signing up</p>
      <button class="bottom button">Sign Up</button>
    </div>
    <div class="footer">Insert footer here</div>
  </body>

</html>
